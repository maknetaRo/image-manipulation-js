<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  
  <script>
    const url = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
    const script = document.createElement("script");
    script.type = "text/javascript";
    script.src = url;
    document.head.appendChild(script);
    let img;
    function preload() {
      img = loadImage('https://ccc.eu/media/cache/gallery/rc/ufaikwj0/images/23/2377580/CCC_5904248671310_01_LR.jpg')
    }
    function setup() {
      img.resize(600, 0)
      createCanvas(img.width, img.height)
      noLoop();
    }

    function draw() {
     img.loadPixels();
     for ( let y =0; y < img.height; y+=10) {
       for (let x = 0; x < img.width; x+=10) {
         let index = (y * img.width + x) * 4;

         let r = img.pixels[index]
         let g = img.pixels[index+1] 
         let b = img.pixels[index+2]
         let a = img.pixels[index+3]

         img.pixels[index] = 0;
         img.pixels[index+1] = 150;
         img.pixels[index+2] = 255;
         img.pixels[index+3] = 255
       }
       img.updatePixels();
       image(img, 0, 0)
     }
    }
    
  </script>
</body>
</html>
